{% load static %}
{% for file in files %}
  <ul>
    <a class="file" onclick="handleFileClick('{{ file.id }}');">
      <img src="{% static 'compiler/images/file.png' %}" height="15px"> {{ file.name }}
    </a>
  </ul>
{% endfor %}

{% for folder in folders %}
  <ul>
    <a>
      <img src="{% static 'compiler/images/folder.png' %}" height="15px"> {{ folder.name }}
    </a>
    {% include 'compiler/printTree.html' with files=folder.getFiles folders=folder.getFolders %}
  </ul>
{% endfor %}
